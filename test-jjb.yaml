- job-template:
    id: hwchiu-test
    name: '{name}'
    project-type: pipeline
    jenkins-file: Jenkinsfile
    branch: "**/develop/*"
    pipeline-scm:
      scm:
        - git:
           url: https://github.com/hwchiu/jenkins-test
           branches:
             - '{branch}'
      script-path: '{jenkins-file}'

    properties:
      - github:
          url: "https://github.com/hwchiu/jenkins-test/"
    triggers:
      - github
    parameters:
      - string:
          name: buildNode
          default: '{build-node}'
          description: 'Pod management node'

- project:
    name: hwchiu-jjb-test
    jobs:
      - 'hwchiu-test':
          name: 'hwchiu-1'
          build-node: 'ubuntu:16.04'
      - 'hwchiu-test':
          name: 'hwchiu-2'
          build-node: 'ubuntu:18.04'
      - 'hwchiu-test':
          name: 'hwchiu-jjb'
          build-node: 'ubuntu:18.04'
          jenkins-file: Jenkinsfile.jjb
          branch: 'origin/master'
